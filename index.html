<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GeneratePassword.com</title>
</head>
<body>
    <div class="main_section">
        <div class="header_section">
            <div class="generatePin_area">
                <div class="show_result">
                    <button id="show-result"></button>
                   
                </div>
                <div class="generate_button">
                    <button type="submit" id="generate">Generate <br> Pin</button>
                </div>
            </div>
            <div class="usrInput_area">
                <div class="input_value">
                    <input type="text" id="result_value">
                </div>
                <div class="buttons">
                    <button class="item">7</button>
                    <button class="item">8</button>
                    <button class="item">9</button>
                    <button class="item">4</button>
                    <button class="item">5</button>
                    <button class="item">6</button>
                    <button class="item">1</button>
                    <button class="item">2</button>
                    <button class="item">3</button>
                 <button class="operator">AC</button>
                    <button class="item">0</button>
                    <button class="operator">C</button>
                    <button class="operator" type="submit"  id="game_over">Submit</button>
                </div>
                
                <div class="timeline">
                    <h4 id="time_count"><span id="count">3</span> try left</h4>
                    <h4 id="second_count">try after <span id="wait">30</span>seconds</h4>
                </div>
            </div>

        </div>
        <div class="bottom_section">
            <h4 id="error">Password error</h4>
            <h4 id="match">password match</h4>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
